<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <img src="./resources/logo.png" alt="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="sections">
                <li class="home-icon">Home</li>
                <li class="profile-icon">Profile</li>
                <li class="message-icon">Messages</li>
                <li class="history-icon">History</li>
                <li class="tasks-icon">Tasks</li>
                <li class="communities-icon">Communities</li>
            </div>
            <div class="last-sec">
                <li class="settings-icon">Settings</li>
                <li class="support-icon">Support</li>
                <li class="privacy-icon">Privacy</li>
            </div>
        </div>
        <div class="header">
            <div class="header-upper">
                <form action="#">
                    <div class="magnifier-icon"></div>
                    <input type="text" id="search" name="search">
                </form>
                <div class="account">
                    <div class="bell-icon"></div>
                    <img src="./resources/bear.png" alt="Bear icon">
                    <p>Emre Elci</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="profile-info">
                    <img src="./resources/bear.png" alt="Bear icon">
                    <p>Hi there!</p>
                    <p>Emre Elci (@elci)</p>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            </div>
        </div>
        <div class="main"></div>
    </body>
</html>
